<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>eBook</title>
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="search your book" aria-label="search your book" aria-describedby="button-addon2"
                id="input-field">
                <button class="btn text-white border" type="button" id="btn-search"
                onclick="searchBooks()"
                >Search</button>
              </div>
        </div>
        <div id="error-message" class="bg-warning mb-3 text-center"></div>
        <div class="mb-3 text-center text-white text-xl mb-3"><h2 id="resultFound"></h2></div>

        <div id="spinner" class="spinner-border text-light d-flex justify-content-center d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        <main id="books" class="row row-cols-1 row-cols-md-3 g-4"

>
        </main> 
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
